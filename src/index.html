<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoType</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">

      <!-- Header -->
      <div class="app-header">
        <div class="logo-mark">
          <!-- Keyboard / type icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="6" width="20" height="13" rx="2"/>
            <path d="M6 10h.01M10 10h.01M14 10h.01M18 10h.01M8 14h8"/>
          </svg>
        </div>
        <h1>AutoType</h1>
      </div>
      <p class="subtitle">Paste text, set speed &amp; accuracy, and watch it type naturally.</p>

      <div class="divider"></div>

      <!-- Window Target Selector -->
      <div class="window-target-section">
        <label for="windowSelect">Target Window</label>
        <div class="window-select-row">
          <select id="windowSelect">
            <option value="">— Type in output area below —</option>
          </select>
          <button id="refreshWindowsBtn" class="btn-icon" title="Refresh window list">&#8635;</button>
        </div>
        <p class="window-hint" id="windowHint">Loading available windows…</p>
        <p class="countdown-display" id="countdownDisplay"></p>
      </div>

      <div class="divider"></div>

      <!-- Prompt input -->
      <label for="promptInput">Prompt</label>
      <textarea id="promptInput" placeholder="Paste the text you want to type here…"></textarea>

      <!-- WPM + Accuracy controls -->
      <div class="controls">
        <div class="control-group">
          <label for="wpmInput">Speed (WPM)</label>
          <input id="wpmInput" type="number" min="10" max="300" value="70" />
        </div>
        <div class="control-group">
          <label for="accuracyInput">Accuracy (%)</label>
          <input id="accuracyInput" type="number" min="70" max="100" value="98" />
        </div>
      </div>

      <!-- Action buttons -->
      <div class="button-row">
        <button id="startBtn" class="btn-primary">&#9654; Start Typing</button>
        <button id="stopBtn"  class="btn-danger" disabled>&#9632; Stop</button>
        <button id="clearBtn">&#10005; Clear Output</button>
      </div>

      <!-- Output -->
      <label for="typedOutput">Typed Output <span id="outputModeLabel" class="output-mode-label"></span></label>
      <textarea id="typedOutput" readonly placeholder="Output will appear here…"></textarea>

      <!-- Download card -->
      <div class="download-card">
        <div class="download-card-text">
          <h2>Windows Installer (.exe)</h2>
          <p>Double-click the downloaded file to install AutoType — no Node.js required.</p>
          <p id="downloadStatus" class="status"></p>
        </div>
        <button id="downloadSetupBtn">&#11015; Download Setup EXE</button>
      </div>

    </main>

    <script src="renderer.js"></script>
  </body>
</html>
